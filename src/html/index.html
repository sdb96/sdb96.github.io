<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewPort" content="width=device-width, initial-scale=1.0">
        
        
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
        
        <!-- Icon -->
        <script src="https://kit.fontawesome.com/381da4a3b2.js" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="../css/style.css">
        
        <title>Nav bar</title>
    </head>

    <body>
        <nav class="nav-bar">
            <div class="nav-bar__logo">
                <i class="fa-brands fa-accusoft"></i>
                <a href="">DreamCoding</a>
            </div>
            
            <ul class="nav-bar__menu">
                <li><a href="">Home</a></li>
                <li><a href="">Gallery</a></li>
                <li><a href="">Weddings</a></li>
                <li><a href="">FAQ</a></li>
                <li><a href="">Bookings</a></li>
            </ul>
            
            <ul class="nav-bar__icons">
                <li><i class="i-instagram"></i></li>
            </ul>
            <a href="#" class="nav-bar__toggle-btn">
                <i class="i-menu"></i>
            </a>
        </nav>
            
            <script>
                const menuToggleBtn = document.querySelector(".nav-bar__toggle-btn");
                const menuEl = document.querySelector(".nav-bar__menu");
                const iconsEl = document.querySelector(".nav-bar__icons");

                menuToggleBtn.addEventListener('click',()=>{
                    menuEl.classList.toggle("active");
                    iconsEl.classList.toggle("active");
                });
            </script>
    </body>

</html>
